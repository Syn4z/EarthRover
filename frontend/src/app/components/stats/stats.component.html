<h2 class="stats-title">{{ 'Table' | uppercase | translate }}</h2>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="stats-table">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> {{ 'Name' | translate }} </th>
      <td mat-cell *matCellDef="let element"> {{ element.name | uppercase | translate }}  </td>
    </ng-container>

    <!-- Image column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> {{ 'Image' | translate }} </th>
      <td mat-cell *matCellDef="let element"> <img class="table-img" [src]="element.image" alt="image"> </td>
    </ng-container>

    <!-- Confidence Column -->
    <ng-container matColumnDef="confidence">
      <th mat-header-cell *matHeaderCellDef> {{ 'Confidence' | translate }}, % </th>
      <td mat-cell *matCellDef="let element"> {{element.confidence}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> {{ 'Date' | translate }} </th>
      <td mat-cell *matCellDef="let element"> {{ element.date | translate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements"
                 class="stats-paginator">
  </mat-paginator>
</div>
