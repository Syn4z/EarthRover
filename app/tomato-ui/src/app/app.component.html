<div class="container">
  <div class="logo-container">
    <img src="assets/img/logo.png" alt="logo">
    <h1>Earth Rover</h1>
    <img class="flipped" src="assets/img/logo.png" alt="logo">
  </div>
  <div class="btn-container">
    <button class="btn" type="button" (click)="switchLanguage('en')"
      [ngClass]="{ 'active': currentLanguage === 'en' }"
    >
      <img class="btn-img" src="../assets/img/usa.jpg" alt="usa">
      en
    </button>
    <button class="btn" type="button" (click)="switchLanguage('ro')"
      [ngClass]="{ 'active': currentLanguage === 'ro' }"
    >
      <img class="btn-img" src="../assets/img/moldova.jpg" alt="moldova" class="btn-img">
      ro
    </button>
  </div>
  <app-live-feed></app-live-feed>
  <app-stats></app-stats>
  <app-disease-card-list></app-disease-card-list>
</div>
